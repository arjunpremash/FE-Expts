<html>
    <head>
        <script src="https://kit.fontawesome.com/14ab4c0077.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="control-bar-wrapper">
            <div id="control-bar">
                <button id="sound-toggle" class="toggle" type="button" data-toggled="false" title="Tap for sound">
                    <i class="fas fa-volume-mute off"></i>
                    <i class="fas fa-music on"></i>
                </button>
            </div>
        </div>
        
        <canvas id="paper"></canvas>
        <script src="script.js"></script>
    </body>
</html>
